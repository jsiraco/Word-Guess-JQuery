<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Guessr</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div class="large-font">Word Guesser</div>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <div class="card word-guess">
                <div class="large-font word-blanks">_ _ _ _ _ _ _ _</div>
            </div>
        </section>

        <section>
            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0 </span></h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button">Reset Score</button>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">10</div>
                        <h3>Seconds Remaining</h3>
                    </div>
                </div>
        </section>
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
